{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- NAV BAR -->
    <div id="page-container">

    <div class="navbar">
        <nav class="nav">
            <label class="logo">ZoldyckCRM</label>
          <ul class="ul-nav">
              <li><a  href="{% url 'home' %}">HOME</a></li>
              <li><a  href="{% url 'products' %}">PRODUCTS</a></li>
              <li><a  href="{% url 'customers' %}">CUSTOMERS</a></li>
              <li><a  href="{% url 'orders' %}">ORDERS</a></li>
              <li><a  href="{% url 'login' %}">ACCOUNT</a></li>
          </ul>  
        </nav>
    </div>



    <!-- MAIN CONTENT -->
    <!-- <article>
        {% block content %}

        {% endblock %}
    </article> -->


<!-- ACCOUNT PAGE -->

        <div class="account-page">
            <div class="container">
                <div class="row">
                    <div class="col-2">
                        <img src="{% static 'images/demon-slayer-1.png' %}" width="100%" style="background-color: radial-gradient(#fff,#ffd6d6)" alt="naruto-bg" >
                    </div>

                    <div class="col-2">
                        <div class="form-container">
                            <div class="form-btn">
                                <span onclick="login()">Login</span>
                                <span onclick="reg()">Register</span>
                                <hr id="Indicator">
                            </div>

                            <form action="#" method="POST" id="login-form">
                                <input type="text" name="" id="" placeholder="Username">
                                <input type="password" name="" id="" placeholder="Password">
                                <button class="btn-sub" type="submit">SUBMIT</button>

                                <a href="">Forgot Password</a>
                            </form>


                            <form action="#" method="POST" id="reg-form">
                                <input type="text" name="" id="" placeholder="Username">
                                <input type="email" name="" id="" placeholder="Email">
                                <input type="password" name="" id="" placeholder="Password">
                                <input type="re-password" name="" id="" placeholder="Re Enter Password">
                                <button class="btn-sub" type="submit">REGISTER</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>



<!-- ACCOUNT ENDS -->






    <!-- FOOTER -->

    <footer>
        <div class="footer-container">
            <h3>ZoldyckCRM</h3>
            <!-- <p>The Zoldyck Family (ゾルディック家け, Zorudikku-ke) is considered to be, by far, the deadliest and most infamous group of assassins in the world.</p> -->
            <div class="social">
                <ul class="socials">
                    <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter-square"></i></a></li>
                    <li><a href="#"><i class="fas fa-envelope-square"></i></a></li>
                    <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
                </ul>
            </div>
            <div class="footer-bottom">
                <p>copyright &copy;2022 Zoldyck-Tech. designed by <span>Gunalan D</span></p>
            </div>    
        </div>
    </footer>


    </div>


    <script>
        // JS FOR TOGGLE FORM

        var LoginForm = document.getElementById('login-form');
        var RegForm = document.getElementById('reg-form');
        var Indicator = document.getElementById('Indicator');


        function reg(){
            RegForm.style.transform = "translateX(0px)";
            LoginForm.style.transform = "translateX(0px)";
            Indicator.style.transform = "translateX(100px)";
        }

        function login(){
            RegForm.style.transform = "translateX(300px)";
            LoginForm.style.transform = "translateX(300px)";
            Indicator.style.transform = "translateX(0px)";
        }
    </script>


</body>
</html>
